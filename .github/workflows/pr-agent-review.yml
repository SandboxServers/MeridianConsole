name: PR-Agent Review (Manual)

on:
  issue_comment:
    types: [created]

permissions:
  contents: write
  pull-requests: write
  issues: write

jobs:
  pr-agent:
    runs-on: ubuntu-latest
    # Only run when someone comments with /review command on a PR
    if: ${{ github.event.issue.pull_request && startsWith(github.event.comment.body, '/review') }}
    steps:
      - name: PR-Agent action
        uses: qodo-ai/pr-agent@main
        env:
          # OpenRouter configuration
          OPENAI_KEY: ${{ secrets.OPENROUTER_API_KEY }}
          OPENAI.API_BASE: "https://openrouter.ai/api/v1"
          # Mistral Devstral - Code-optimized, FREE
          OPENAI.MODEL: "mistralai/devstral-2512:free"
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          # Optional: customize behavior
          PR_REVIEWER.AUTO_REVIEW: "false"
          PR_REVIEWER.REQUIRE_TESTS_REVIEW: "false"
