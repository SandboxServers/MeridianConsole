name: Azure Static Web Apps CI/CD (Scope)

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy (Scope)
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: "10.0.x"

      # Produces src/Dhadgar.Scope/_swa_publish/wwwroot because we wired the csproj
      - name: Publish Scope (Blazor WASM)
        run: dotnet publish ./src/Dhadgar.Scope/Dhadgar.Scope.csproj -c Release

      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_RED_GLACIER_0AA06DE10 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload

          # We are NOT letting Oryx build. We upload built static assets.
          app_location: "src/Dhadgar.Scope/_swa_publish/wwwroot"
          api_location: ""
          output_location: ""

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_RED_GLACIER_0AA06DE10 }}
          action: close
