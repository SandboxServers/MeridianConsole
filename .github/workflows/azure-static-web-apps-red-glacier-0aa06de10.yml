name: Azure Static Web Apps CI/CD (Scope)

on:
  push:
    branches:
      - main
    paths:
      - 'src/Dhadgar.Scope/**'
      - '.github/workflows/azure-static-web-apps-red-glacier-0aa06de10.yml'
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main
    paths:
      - 'src/Dhadgar.Scope/**'
      - '.github/workflows/azure-static-web-apps-red-glacier-0aa06de10.yml'

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy (Scope)
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: 'src/Dhadgar.Scope/package-lock.json'

      - name: Install dependencies
        working-directory: src/Dhadgar.Scope
        run: npm ci

      - name: Build Astro site
        working-directory: src/Dhadgar.Scope
        run: npm run build

      - name: Deploy to Azure Static Web Apps
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_RED_GLACIER_0AA06DE10 }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: upload
          # Upload pre-built static assets (skip Oryx build)
          skip_app_build: true
          app_location: "src/Dhadgar.Scope/_swa_publish/wwwroot"
          api_location: ""
          output_location: ""

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_RED_GLACIER_0AA06DE10 }}
          action: close
