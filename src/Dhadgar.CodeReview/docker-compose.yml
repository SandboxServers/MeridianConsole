services:
  # Ollama LLM service with GPU support
  ollama:
    image: ollama/ollama:latest
    container_name: codereview-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_models:/root/.ollama
    environment:
      - OLLAMA_KEEP_ALIVE=0  # Unload model immediately after each request
      - OLLAMA_NUM_GPU=999  # Offload all layers to GPU (auto-detects max)
      - OLLAMA_NUM_PARALLEL=1  # Process one request at a time for maximum context
      - OLLAMA_MAX_LOADED_MODELS=1  # Keep only one model loaded at a time
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1  # Use RTX 4090
              capabilities: [gpu]
    healthcheck:
      test: ["CMD", "ollama", "list"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped
    networks:
      - codereview-network

  # Code Review service
  codereview:
    build:
      context: ../..  # Build from repo root
      dockerfile: src/Dhadgar.CodeReview/Dockerfile
    container_name: codereview-service
    ports:
      - "8080:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:8080
      - ConnectionStrings__CodeReview=Data Source=/app/data/codereview.db
      - Ollama__BaseUrl=http://ollama:11434
      - Ollama__Model=deepseek-coder:33b
      - Ollama__TimeoutSeconds=300
      - Review__MaxDiffSize=50000
      - Review__MaxFilesPerReview=20
      - Review__EnableAutoReview=false
      - AgentsDirectory=/app/agents
      # GitHub credentials from .env file
      - GitHub__AppId=${GITHUB_APP_ID}
      - GitHub__InstallationId=${GITHUB_INSTALLATION_ID}
      - GitHub__WebhookSecret=${GITHUB_WEBHOOK_SECRET}
      - GitHub__PrivateKeyPath=/app/secrets/github-app.pem
    volumes:
      # Mount secrets directory (contains github-app.pem)
      - ./secrets:/app/secrets:ro
      # Mount data directory for SQLite database
      - codereview_data:/app/data
      # Mount logs directory
      - codereview_logs:/app/logs
    depends_on:
      ollama:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - codereview-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s
  cloudflared:
    image: cloudflare/cloudflared:latest
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      - codereview
    networks:
      - codereview-network
volumes:
  ollama_models:
    name: codereview_ollama_models
  codereview_data:
    name: codereview_data
  codereview_logs:
    name: codereview_logs

networks:
  codereview-network:
    name: codereview-network
    driver: bridge
