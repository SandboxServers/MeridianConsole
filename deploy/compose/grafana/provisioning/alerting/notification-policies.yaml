# Provisioned notification policies for alert routing
apiVersion: 1

policies:
  - orgId: 1
    receiver: dhadgar-alerts
    group_by:
      - alertname
      - severity
    group_wait: 30s
    group_interval: 5m
    repeat_interval: 4h
    routes:
      # Critical alerts: shorter repeat interval
      - receiver: dhadgar-alerts
        matchers:
          - severity = critical
        group_wait: 10s
        group_interval: 1m
        repeat_interval: 1h
        continue: false

      # Warning alerts: standard intervals
      - receiver: dhadgar-alerts
        matchers:
          - severity = warning
        group_wait: 30s
        group_interval: 5m
        repeat_interval: 4h
        continue: false
