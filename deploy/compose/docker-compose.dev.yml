name: dhadgar-dev

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dhadgar}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dhadgar}
      POSTGRES_DB: ${POSTGRES_DB:-dhadgar_platform}
    ports:
      - "5432:5432"
    volumes:
      - dhadgar_postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 20

  rabbitmq:
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER:-dhadgar}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS:-dhadgar}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - dhadgar_rabbitmq:/var/lib/rabbitmq

  redis:
    image: redis:7
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD:-dhadgar}"]
    ports:
      - "6379:6379"
    volumes:
      - dhadgar_redis:/data

  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.105.0
    command: ["--config=/etc/otelcol/config.yml"]
    environment:
      NEW_RELIC_LICENSE_KEY: ${NEW_RELIC_LICENSE_KEY:-}
    volumes:
      - ./otel-collector-config.yml:/etc/otelcol/config.yml:ro
    ports:
      - "4317:4317"
      - "4318:4318"
      - "8889:8889"

  loki:
    image: grafana/loki:2.9.6
    command: ["-config.file=/etc/loki/loki-config.yml"]
    volumes:
      - ./loki-config.yml:/etc/loki/loki-config.yml:ro
      - loki_data:/loki
    ports:
      - "3100:3100"

  prometheus:
    image: prom/prometheus:v2.53.1
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    ports:
      - "9090:9090"

  grafana:
    # Using :latest instead of pinned version due to Docker Hub download issues with specific layers
    # This provides better cross-platform compatibility while maintaining recent stable features
    image: grafana/grafana:latest
    environment:
      GF_SECURITY_ADMIN_USER: ${GRAFANA_ADMIN_USER:-admin}
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_ADMIN_PASSWORD:-admin}
    volumes:
      - ./grafana/provisioning/datasources:/etc/grafana/provisioning/datasources:ro
      - grafana_data:/var/lib/grafana
    ports:
      - "3000:3000"
    depends_on:
      - prometheus
      - loki

volumes:
  dhadgar_postgres:
  dhadgar_rabbitmq:
  dhadgar_redis:
  grafana_data:
  loki_data:
  prometheus_data:
