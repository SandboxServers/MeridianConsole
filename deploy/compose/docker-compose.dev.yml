name: dhadgar-dev

services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-dhadgar}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-dhadgar}
      POSTGRES_DB: ${POSTGRES_DB:-dhadgar_platform}
    ports:
      - "5432:5432"
    volumes:
      - dhadgar_postgres:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB}"]
      interval: 5s
      timeout: 5s
      retries: 20

  rabbitmq:
    image: rabbitmq:3-management
    environment:
      RABBITMQ_DEFAULT_USER: ${RABBITMQ_DEFAULT_USER:-dhadgar}
      RABBITMQ_DEFAULT_PASS: ${RABBITMQ_DEFAULT_PASS:-dhadgar}
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - dhadgar_rabbitmq:/var/lib/rabbitmq

  redis:
    image: redis:7
    command: ["redis-server", "--requirepass", "${REDIS_PASSWORD:-dhadgar}"]
    ports:
      - "6379:6379"
    volumes:
      - dhadgar_redis:/data

volumes:
  dhadgar_postgres:
  dhadgar_rabbitmq:
  dhadgar_redis:
