apiVersion: v1
kind: Secret
metadata:
  name: azdo-agent-credentials
  namespace: ado-agents
type: Opaque
stringData:
  # IMPORTANT: Replace this placeholder with your actual PAT token
  # Or apply via: kubectl create secret generic azdo-agent-credentials \
  #   --namespace ado-agents \
  #   --from-literal=AZP_TOKEN='your-pat-token'
  AZP_TOKEN: "REPLACE_WITH_YOUR_PAT_TOKEN"
