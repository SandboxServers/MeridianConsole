apiVersion: v1
kind: Secret
metadata:
  name: {{ include "meridian.fullname" . }}-secrets
  labels:
    {{- include "meridian.labels" . | nindent 4 }}
type: Opaque
stringData:
  # PostgreSQL credentials
  postgres-host: {{ .Values.secrets.postgresHost | default (printf "%s-postgresql" .Release.Name) | quote }}
  postgres-port: {{ .Values.secrets.postgresPort | default "5432" | quote }}
  postgres-username: {{ .Values.secrets.postgresUser | default "dhadgar" | quote }}
  postgres-password: {{ .Values.secrets.postgresPassword | default "dhadgar-change-me" | quote }}

  # RabbitMQ credentials
  rabbitmq-host: {{ include "meridian.rabbitmqHost" . | quote }}
  rabbitmq-port: {{ .Values.secrets.rabbitmqPort | default "5672" | quote }}
  rabbitmq-username: {{ .Values.secrets.rabbitmqUser | default "dhadgar" | quote }}
  rabbitmq-password: {{ .Values.secrets.rabbitmqPassword | default "dhadgar-change-me" | quote }}

  # Redis credentials
  redis-host: {{ .Values.secrets.redisHost | default (printf "%s-redis-master" .Release.Name) | quote }}
  redis-port: {{ .Values.secrets.redisPort | default "6379" | quote }}
  redis-password: {{ .Values.secrets.redisPassword | default "redis-change-me" | quote }}

  # JWT signing key (CRITICAL: must be changed in production)
  jwt-signing-key: {{ .Values.secrets.jwtSigningKey | default "dev-only-jwt-key-change-me-in-production" | quote }}
