version: '3.8'

services:
  pr-agent:
    image: codiumai/pr-agent:0.31-github_app
    container_name: meridian-pr-agent
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - CONFIG__DEPLOYMENT_TYPE=app
      - GITHUB__APP_ID=${GITHUB_APP_ID}
      - GITHUB__PRIVATE_KEY=${GITHUB_APP_PRIVATE_KEY}
      - GITHUB__WEBHOOK_SECRET=${GITHUB_WEBHOOK_SECRET}

      # OpenRouter Configuration
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}

      # PR-Agent Configuration
      - CONFIG_FILE=/app/configuration.toml
      - LOG_LEVEL=INFO

      - PYTHONWARNINGS=ignore:pkg_resources is deprecated as an API:UserWarning

    volumes:
      # Mount your custom configuration
      - ../../.pr_agent.toml:/app/configuration.toml:ro

      # Persist logs (optional)
      - ./logs:/app/logs

      - ./settings/.secrets.toml:/app/pr_agent/settings/.secrets.toml:ro
      - ./settings/.secrets.toml:/app/pr_agent/settings_prod/.secrets.toml:ro

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    networks:
      - pr-agent-network
  cloudflared:
    image: cloudflare/cloudflared:latest
    command: tunnel --no-autoupdate run --token ${CLOUDFLARE_TUNNEL_TOKEN}
    depends_on:
      - pr-agent
    networks:
      - pr-agent-network
